<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="call">
      <div id="profile">
        <div class="description">
          <div><img class="profile-img" src="images/image-jeremy.png" /></div>

          <div>
            <h4>Report for</h4>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="time">
          <div><h5 class="daily">Daily</h5></div>
          <div><h5 class="weekly">Weekly</h5></div>
          <div><h5 class="monthly">Monthly</h5></div>
        </div>
      </div>
      <div class="activities">
        <div class="work">
          <div class="work-icon"><img src="images/icon-work.svg" alt="" /></div>
          <div class="work-text">
            <div class="w-d">
              <h3>Work</h3>
              <h3 class="dot">...</h3>
            </div>
            <div class="hr-extra">
              <h1>32hrs</h1>
              <h4>Last week - 36hrs</h4>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </body>
  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by <a href="#">Opabode Abdulmujeeb</a>.
  </div>
</html>
